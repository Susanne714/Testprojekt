<html lang="en">
<head>

<body>

    <button onclick="joke1()">Witz1</button>

<script>
    function joke1() {
        document.getElementById('joke').innerHTML=`

        Lustiger Witz!

        <img class="funny-image" src="IMG_3049.jpg">
        
        `;
        
    
    }

    function joke2(){
        document.getElementById('joke').innerHTML= 'Die Selbsthilfegruppe „HTML-Sonderzeichen-Probleme“ trifft sich heute im gro&szlig ;en Saal.';
    }

    function joke3(){
        document.getElementById('joke').innerHTML= "Wo geht ein Programmierer morgens hin? Zur Arbyte.";

        document.getElementById('german').innerHTML='Hühnchen';
    }

    function English(){
        document.getElementById('german').innerHTML='Chicken';
    }



</script>
