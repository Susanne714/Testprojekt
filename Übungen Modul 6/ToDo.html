<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

</style>

<script>
    let toDos = ['einkaufen', 'putzen', 'kochen', 'spazieren gehen'];   //Array beinhaltet alle aktuellen List-Items.
    
    function showTodos(){
        document.getElementById('myList').innerHTML=''  // vorhandene Liste wird geleert, um erneute Übergabe zu verhindern (sonst gleiche Einträge mehrfach)
        for(let i =0; i< toDos.length; i++){    // Schleife läuft durch den Array, bis alle Einträge gefunden
        document.getElementById('myList').innerHTML += `<li>${toDos[i]} <a href="#" onclick="deleteTodos(${i})">X</a></li>`;    // Einträge aus Array werden ans HTML übergeben    
    }
    }

    function addTodo(){ //Button-onclick-Funktion, um der Liste Werte hinzuzufügen.
        let todo=document.getElementById('myInput').value;  // Eintrag aus Input-Feld wird aufgenommen.
        toDos.push(todo);   // push ermöglicht hinzufügen über das Input-Feld
        showTodos();    // Bezug zur Funktion "showTodos()" wird hergestellt
        document.getElementById('myInput').value='' //Input-Feld wird nach Übergabe des Eintrags wieder geleert.
    }

    function deleteTodos(position){ // Funktion ermöglicht löschen einzelner Positionen aus Liste.
        toDos.splice(position, 1);  //"splice" löscht Wert, position ist die Variable, 1 gibt die Anzahl der zu löschenden Werte an (1=1, 2=2 usw.).
        showTodos();    // restliche Listen-Werte werden angezeigt.
    }

</script>

</head>
<body onload="showTodos()">
    <ul id="myList">
    </ul>

    <input id="myInput" type="text">
    <button onclick="addTodo()">Hinzufügen</button>


    
</body>
</html>
