<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function add(){
            let myFirstNumber = +document.getElementById('number1').value;
            let mySecondNumber = +document.getElementById('number2').value;
            let result= myFirstNumber + mySecondNumber;

            document.getElementById('headline').innerHTML = `Ergebnis: ${result}`
            
        }

    </script>

</head>
<body>

    <input id="number1" type="number" min="0">
    <input id="number2" type="number" min="0">
    <button onclick="add()">addieren</button>

    <h1 id="headline"></h1>
    
</body>
</html>
