<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    let todos = ['Todo 1', 'Todo 2', 'Todo 3'];
function render(){
  let content = document.getElementById('content');
  content.innerHTML = '';
  
  for (i = 0; i < todos.length; i++){
  const todo = todos[i];
  content.innerHTML = 
  `<div>${todo}</div>`
}
}
</script>

</head>
<body onload="render()">
    <div id="content"></div> 
    
</body>
</html>
